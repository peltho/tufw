# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
env:
  - GO111MODULE=on
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    - go mod tidy
builds:
  - main: ./cmd/tufw/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
snapshot:
  name_template: "{{ .Version }}-SNAPSHOT-{{ .CommitTimestamp }}-{{ .ShortCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - 
    id: packages
    homepage: https://github.com/peltho/tufw
    maintainer: Thomas Pellegatta <pellegatta.thomas@gmail.com>
    description: "A terminal user interface for ufw"
    license: MIT
    formats:
      - deb
      - rpm
    dependencies:
      - ufw

